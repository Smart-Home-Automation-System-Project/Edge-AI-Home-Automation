<!DOCTYPE html>
<html>
<head>
    <title>My Modules</title>
</head>
<body>
    <h1>Module List</h1>
    <ul id="module-list"></ul>

    <script>
        fetch('/api/modules')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('module-list');
                data.forEach(mod => {
                    const li = document.createElement('li');
                    li.textContent = `${mod.name} (${mod.catagory})`;
                    list.appendChild(li);
                });
            });
    </script>
</body>
</html>
