# mosquitto.conf

# ========================
# Basic Mosquitto Config
# ========================

# Allow anonymous clients (for testing purposes)
allow_anonymous false

# Listener on default MQTT port (1883)
listener 1883

# Log file location (Windows: adjust if needed)
log_dest file logs/mosquitto.log

# Persistence options (optional)
persistence true
persistence_location mosquitto_data/

# Set log type
log_type all

# Retain message data between restarts (optional for dev)
autosave_interval 1800

# ========================
password_file config/passwordfile.txt
# ========================
